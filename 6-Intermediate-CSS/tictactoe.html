<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="ttt.css">
</head>
<body>
<!-- page header -->
<h1>Tic Tac Toe</h1>

<!-- table with 3 rows, 3 td's per row; width/height = 100px; -->
<table id="board">
	<tr id="row1">
		<td class="left"></td>
		<td class="middle"></td>
		<td class="right"></td>
	</tr>
	<tr id="row2">
		<td class="left" id="leftMiddleBox"></td>
		<td class="middle" id="middleBox"></td>
		<td class="right" id="rightMiddleBox"></td>
	</tr>
	<tr id="row3">
		<td class="left"></td>
		<td class="middle"></td>
		<td class="right"></td>
	</tr>
</table>
</body>
</html>
