<!DOCTYPE html>
<html>
<head>
	<title>Forms Practice</title>
</head>
<body>

<!--
<form action="/my-form-submitting-page" method="post">
	All of our inputs will go in here
</form> 
-->

<h1>Login</h1>

<!-- action - where the form sends data to -->
<!-- method - what HTTP method (get/post) -->

<form action="http://wikipedia.org" method="get">

	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="email" required>
	<label for="password">Password:</label>
	<input type="password" id="password" placeholder="password" required>
	<input type="submit">

</form>

</body>

</html>/html>html>
